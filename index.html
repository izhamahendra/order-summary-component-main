<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">
    <article class="wrapper">
      <div class="card" style="width: 25rem;">
        <img src="./images/illustration-hero.svg" class="card-img-top" alt="hero-image">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>
          <div class="row music">
            <div class="icon-music">
            <img src="./images/icon-music.svg" alt="icon-music">
            </div>
            <div class="price-annual">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <div class="btn-change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="submit-cancel-button">
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
          <button type="button" class="btn btn-link">Cancel Order</button>
          </div>
        </div>
      </div>
    </article>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
